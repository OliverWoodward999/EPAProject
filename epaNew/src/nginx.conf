server {
  listen 80;
  server_name _;

  # Serve the built frontend
  root /usr/share/nginx/html;
  index index.html;

  # Single Page App fallback
  location / {
    try_files $uri /index.html;
  }

  # Proxy API to Node backend on the host
  # On Linux Docker, the host (as seen from container) is usually 172.17.0.1
  # If that doesn't work in your setup, try host.docker.internal instead.
  location /api/ {
    proxy_pass http://172.17.0.1:5001/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    # Optional: bump limits/timeouts for big payloads
    client_max_body_size 10m;
    proxy_read_timeout 60s;
  }
}
